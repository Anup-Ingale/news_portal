<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="row">
    <div class="row row-cols-1 row-cols-md-3 g-3">
        {% for news in news_data %}
            <div class="col">
                <div class="card">
                    <img src="{{ news.urlToImage }}" width="50%" height="50%" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ news.title }}</h5>
                        <a href="{{ news.url }}" class="btn btn-danger text-center">Know more</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<div class="paginator my-5">
    {% if news_data %}
        <nav aria-label="Page navigation conatiner"></nav>
        <ul class="pagination justify-content-center">
            {% if news_data.has_previous %}
                <li><a href="?page={{ news_data.previous_page_number }}" class="page-link">&laquo; PREV </a></li>
            {% endif %}
            {% if news_data.has_next %}
                <li><a href="?page={{ news_data.next_page_number }}" class="page-link"> NEXT &raquo;</a></li>
            {% endif %}
        </ul>
    {% endif %}
</div>

</body>
</html>

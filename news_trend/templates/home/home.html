<div class="row">
    <div class="row row-cols-1 row-cols-md-3 g-3">
        {% for news in news_data %}
            <div class="col">
                <!-- Card with default left text alignment -->
                <div class="card">
                    <img src="{{ news.urlToImage }}" width="50%" height="50%" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ news.title}}</h5>
{#                        <p class="card-text">{{ news.description|truncatewords:50 }}</p>#}
                        <a href="{{ news.url }}" class="btn btn-danger text-center">Know more</a>
                    </div>
                </div>
            </div>
        {% endfor %}
